<div class="row">
  <div class="col-md-6">
    <div style="display: block;" *ngIf="chartData && chartData.length > 0">
      <canvas baseChart #baseChart width="800" height="350" [datasets]="chartData" [labels]="chartLabels"
        [options]="chartOptions" [legend]="true" chartType="bar"></canvas>
    </div>
  </div>
</div>
